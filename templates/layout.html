<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
       
        <link href="/static/favicon_io/favicon.ico" rel="icon">
       

        <link href="/static/styles.css" rel="stylesheet">

        <title>QUIZHACK! {% block title %}{% endblock %}</title>

    </head>

    <body>
       
        <nav class="customnavbar navbar-expand-lg m-4">
            <div class="container-fluid navbar customnavbar">
                <a class="navbar-brand fs-1" href="/">PubQuiz<img height="100" width="70" class="mb-3" src="../static/beer.PNG" alt="Toggle Navigation"></a>      
                <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbart" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon navbar bg-light"></span>
                  </button>
            
                <div class="collapse navbar-collapse customnavbar" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 customnavbar ">
                            <li class="nav-item fs-2 customnavbar"><a class="nav-link active" href="/leaderboard">Leaderboard</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item fs-2"><a class="nav-link active" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item fs-2"><a class="nav-link active" href="/register">Register</a></li>
                            <li class="nav-item fs-2"><a class="nav-link active" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container-fluid py-5 text-center">
            {% block main %}{% endblock %}
        </main>


    </body>

</html>
